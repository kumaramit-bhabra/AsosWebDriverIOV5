version: "3"
services:
  hub:
    image: selenium/hub:latest
    ports:
      - "5555:4444"
  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  asos:
    image: amitbhabra/wdio_asos:latest
    depends_on:
      - hub
      - chrome
      - firefox
      - chrome_debug
      - firefox_debug
    ports:
      - "5503:5555"
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:latest
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  chrome_debug:
    image: selenium/node-chrome-debug
    depends_on:
      - hub
    ports:
      - "5501:5555"
    environment:
      - HUB_HOST=hub
  firefox_debug:
    image: selenium/node-firefox-debug
    depends_on:
      - hub
    ports:
      - "5502:5555"
    environment:
      - HUB_HOST=hub
